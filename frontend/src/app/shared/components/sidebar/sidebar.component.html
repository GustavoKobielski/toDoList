<div
  class="flex flex-col justify-between w-full h-full px-4 py-8 border-r-2 border-[#E2E8F0]"
>
  <div>
    <img src="../../../../assets/Logo.svg" alt="" class="max-h-44 max-w-44" />

    <div class="mt-3">
      <app-search-input></app-search-input>
    </div>

    <div class="mt-7 ml-2 flex flex-col gap-3">
      @for (item of SIDEBAR_ITENS; track item.title) {
        <div class="flex items-center gap-2 py-3">
          <span class="material-icons text-[#94A3B8]">
            {{ item.icon }}
          </span>
          <a class="text-[#1E293B] font-bold text-lg" href="{{ item.route }}">{{
            item.title
          }}</a>
        </div>
      }
    </div>
  </div>

  <div>
    <hr />
    <div class="flex items-center mt-6 justify-between">
      <div class="flex items-center gap-3">
        <img src="../../../../assets/Avatar.svg" alt="" />

        <div class="flex flex-col items-start">
          <h2 class="text-[#1E293B] font-bold">Gustavo Kobielski</h2>
          <p class="text-[#475569] text-sm">Basic Member</p>
        </div>
      </div>

      <img src="../../../../assets/Leave.svg" alt="" />
    </div>
  </div>
</div>
